<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Zak's Slide Show</title>
	<script src="slideshow.js"></script>
</head>


<body>
<!-- html -->
<!--When the page loads, the slide show function is run, generating a slide show-->
<body onload="createSlideshow();">
	
<div id="mySlideShowdiv"></div>
<div class="mySlideShow">
<!--Each function we want to use is given a clickable button-->
<button onclick="stopShow()">Stop</button>
<button onclick="userSpeed()">Set Speed</button>
<button onclick="playShow()">Play</button>
<button onclick="increase()">Speed up Slideshow</button>
<button onclick="decrease()">Slow down Slideshow</button>
</div>


</body>

</html>
